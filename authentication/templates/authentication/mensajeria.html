{% extends 'comercio/base.html' %}
{% block mayoristas %}
<section class="page-section" id="services">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Mensajeria</h2>
            <h3 class="section-subheading text-muted">Historial de mensajes</h3>
            <form method="post" > {% csrf_token %}
                <p>
                Ingrese su usuario: 
                <input type="text" name="nombre">
            </p>
                <p>    
                Ingrese mensaje: 
                <input type="text" name="mensaje">
            </p>
                <input type="submit" value="Cargar mensaje">
                
            </form>
        </div>
        <a href="{% url 'mensajes' %}"> Ver historial de mensajes </a>
    </div>
</section>

{% endblock mayoristas %}
